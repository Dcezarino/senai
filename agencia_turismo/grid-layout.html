<!DOCTYPE html>
<html lang="pt_br">

<head>
    <link rel="icon" type="image/png" href="_images/plane.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Travels</title>
    <link rel=stylesheet href="_css/estilo-grid-layout.css">
</head>

<body>

    <div class="grid-container">
        <div class="area_0">
            <img src="_images/travel.png" class="logo-image" alt="World Travels">
        </div>

        <div class="area_1">
            <p>World Travels :: Sua Companhia de Viagens</p>
        </div>

        <div class="area_2">
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </nav>
        </div>

        <div class="area_3">
            <p>Ofertas com até 20% OFF.<br>
                Aproveite essa oportunidade para conhecer<br>
                outros lugares do mundo e ainda com um<br>
                preço que cabe no seu bolso, para saber<br>
                mais, pesquise em ofertas.
            </p>
            <a href="https://www.hurb.com/br/packages" target="_blank"><button type="button"
                    class="btn btn-primary">Ofertas</button></a>
        </div>

        <div class="area_4">
            <img src="_images/pacote01.jpg" class="rounded mx-auto d-block" alt="Pacote Promoção">
        </div>

        <div class="area_5">
            <img src="_images/pacote02.png" class="rounded mx-auto d-block" alt="Pacote Promoção">
        </div>

        <div class="area_6">
            <img src="_images/pacote03.png" class="rounded mx-auto d-block" alt="Pacote Promoção">
        </div>

        <div class="area_7">
            <img src="_images/pacotes04.png" class="rounded mx-auto d-block" alt="Pacote Promoção">
        </div>

        <div class="area_8">
            <footer class="bg-dark text-light">
                &copy 2021 Copyright: <a href="#">World Travels</a>
            </footer>
        </div>
    </div>

</body>

</html>
